.contact-form {
    max-width: 500px;
    margin: 2rem auto;
    padding: 2rem;
    background: var(--card-background, #fff);
    border-radius: 12px;
    box-shadow: 0 2px 16px rgba(0,0,0,0.07);
    font-family: inherit;
}
.contact-form label {
    display: block;
    margin-bottom: 1.2rem;
    color: var(--primary, #222);
    font-weight: 600;
}
.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 0.7rem 1rem;
    margin-top: 0.4rem;
    border: 1px solid var(--border, #e0e0e0);
    border-radius: 6px;
    background: var(--input-background, #fafbfc);
    color: var(--primary, #222);
    font-size: 1rem;
    transition: border 0.2s;
}
.contact-form input:focus,
.contact-form textarea:focus {
    border-color: var(--primary, #5e81ac);
    outline: none;
}
.contact-form button {
    display: inline-block;
    background: var(--primary, #5e81ac);
    color: #fff;
    border: none;
    padding: 0.8rem 2rem;
    border-radius: 6px;
    font-size: 1rem;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.2s;
    margin-top: 0.5rem;
}
.contact-form button:hover {
    background: var(--primary-hover, #4c6793);
}
</style>
